<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Javascript
         calculator" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <title>CALCULATOR</title>
       <script type="text/javascript">
          
             var idx=-1,i=0;
             function myfun(y){
              	var arr1=calc.display.value;
				var arr=[calc.display.value];
              	var z=0;
              	for(var j=i;j<=idx-1;j++)
              	{
              		z+=arr1[j+1]*Math.pow(10,idx-j-1);
              	}
              	while(--y)
              	{
              		arr+="*";
              		arr+=z;
              	}
              	calc.display.value=eval(arr);
              	arr1=calc.display.value;
              	i=0;idx=arr1.length-1;
              	console.log(arr);
             }

             function init() 
             {
    			// Clear forms here
    			document.getElementById("disp").value = "";
			}
			window.onload = init;

        </script>

    </head>

    <body>
        <h1>MY CALCI</h1>
        <br/>
        <div id="maindiv">
        	<form id="myform" name="calc">
           		<input id="disp" name="display" ><br/> 
           		<input type=button value="1" OnClick="calc.display.value+='1', idx++">
           		<input type=button value="2" OnClick="calc.display.value+='2', idx++">
           		<input type=button value="3" OnClick="calc.display.value+='3', idx++">
           		<input type=button value="+" OnClick="calc.display.value+='+',idx++,i=idx"><br/>
           		<input type=button value="4" OnClick="calc.display.value+='4', idx++">
           		<input type=button value="5" OnClick="calc.display.value+='5', idx++">
           		<input type=button value="6" OnClick="calc.display.value+='6', idx++">
           		<input type=button value="-" OnClick="calc.display.value+='-', idx++,i=idx"><br/>
           		<input type=button value="7" OnClick="calc.display.value+='7', idx++">
           		<input type=button value="8" OnClick="calc.display.value+='8', idx++">
           		<input type=button value="9" OnClick="calc.display.value+='9', idx++">
           		<input type=button value="x" OnClick="calc.display.value+='*', idx++,i=idx"><br/>
           		<input type=button value="C" OnClick="calc.display.value='',idx=-1,i=0">
           		<input type=button value="0" OnClick="calc.display.value+='0', idx++">
            	<input type=button value="=" OnClick="calc.display.value=eval(calc.display.value),i=0,idx=(calc.display.value.length)-1">
           		<input type=button value="&#247;" OnClick="calc.display.value+='/',idx++,i=idx"><br>
           		<input type=button value="Del" OnClick="calc.display.value=calc.display.value.slice(0,-1)">
           		<input type=button value="." OnClick="calc.display.value+='.'">
           		<input type=button value="x²" OnClick="myfun(2)">
           		<input type=button value="x³" OnClick="myfun(3)">
        	</form>
        </div>	
    </body>
</html>
